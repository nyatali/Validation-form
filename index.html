<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1>User Form</h1>
          <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" placeholder="Name" class="form-control" id="name">
                <div class="invalid-feedback">Name must be between 2 and 10 characters</div>
              </div>
              <div class="form-group">
                <label for="zipcode">Zipcode</label>
                <input type="number" placeholder="Zipcode" class="form-control" id="zipcode">
                <div class="invalid-feedback">Enter a valid zipcode</div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" placeholder="Email" class="form-control" id="email">
                <div class="invalid-feedback">Enter a valid email</div>
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" placeholder="Phone Number" class="form-control" id="phone">
                <div class="invalid-feedback">Enter a valid number ex +38055789456 or 096 478 94 56</div>
              </div>
              <input type="submit" value="Submit" class="btn btn-block btn-primary">
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
